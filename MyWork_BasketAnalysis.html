<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Vanessa Tu – MyWork_FromTherpisttoDataAnalyst</title>

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />

   <style>
      :root {
         --bg: #f8f3ea;
         --text: #191815;
         --muted: #6b6966;
         --card: #ffffff;
         --ring: #ece7df;
         --shadow: 0 8px 30px rgba(0, 0, 0, .06);
         --accent: #131313;
         --radius: 18px;
      }

      * {
         box-sizing: border-box;
      }

      html,
      body {
         height: 100%;
      }

      .band {
         background: var(--bg);
         padding: 60px 0;
         margin: 20px 0 0;
         border-top: none;
      }

      body {
         margin: 0;
         color: var(--text);
         background: var(--bg);
         font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
         line-height: 1.6;
      }

      .wrap {
         max-width: 1120px;
         margin: 0 auto;
         padding: 28px 20px 80px;
      }

      /* NAV */
      .nav {
         display: flex;
         align-items: center;
         justify-content: center;
         gap: 16px;
         margin-bottom: 48px;
         border-bottom: 1px solid var(--ring);
         padding-bottom: 12px;
      }

      .nav ul {
         display: flex;
         gap: 22px;
         list-style: none;
         margin: 0;
         padding: 0;
         color: var(--muted);
      }

      .nav a {
         color: inherit;
         text-decoration: none;
      }

      /* Page title */
      .page-title {
         font-family: "DM Serif Display", serif;
         font-size: 48px;
         line-height: 1.1;
         margin: 10px 0 6px;
      }

      .lead {
         color: var(--muted);
         margin: 0 0 28px
      }

     /* Filters */
.filters {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin: 8px 0 22px;
}

/* Make chips match Page 2 */
.chip {
  border: 1px solid var(--ring);
  background: #fff;
  padding: 8px 12px;
  border-radius: 999px;
  cursor: pointer;
}

/* Active chip state (same as Page 2) */
.chip.active {
  background: var(--accent);
  color: #fff;
  border-color: transparent;
}



      .panel {
         max-width: 1120px;
         margin-left: 0;
         margin-right: auto;
         background: var(--card);
         border: 1px solid var(--ring);
         border-radius: 12px;
         padding: 50px 60px;
         box-shadow: var(--shadow);
      }

      .panel-title {
         font-family: "DM Serif Display", serif;
         font-size: 38px;
         margin: 0 0 24px;
         color: var(--text);
      }

      .panel-body {
         font-size: 17px;
         line-height: 1.8;
         color: var(--muted);
      }

      .panel-body p {
         margin: 0 0 16px;
      }

      /* BACK BUTTON */
      .btn {
         display: inline-block;
         margin-top: 20px;
         padding: 10px 18px;
         border: 1px solid var(--text);
         border-radius: 999px;
         text-decoration: none;
         color: var(--text);
         font-weight: 600;
         transition: .2s;
      }

      .btn:hover {
         background: var(--text);
         color: var(--card);
      }

      /* DIVIDER BELOW PANEL */
      .panel-divider {
         border: none;
         border-top: 1px solid var(--ring);
         margin: 24px auto 32px;
         width: 100%;
         max-width: 1120px;
         opacity: .8;
      }

      /* CONTACT SECTION */
      .contact-section {
         background: var(--bg);
         padding: 20px 0 64px;
         color: var(--text);
      }

      .contact-row {
         display: flex;
         justify-content: space-between;
         align-items: center;
         flex-wrap: wrap;
         gap: 20px;
         max-width: 1120px;
         margin: 0 auto;
      }

      .contact-text {
         flex: 1;
         min-width: 300px;
      }

      .contact-email {
         flex: 1;
         min-width: 300px;
         display: flex;
         align-items: center;
         gap: 8px;
      }

      .mail-icon {
         font-size: 22px;
         color: #3c4043;
      }

      .contact-email a {
         color: var(--text);
         font-weight: 600;
         text-decoration: none;
      }

      .contact-email a:hover {
         text-decoration: underline;
      }
      .story-meta {
         display: flex;
         align-items: center;
         gap: 12px;
         margin-bottom: 12px;
      }

      .story-author-img {
         width: 40px;
         height: 40px;
         border-radius: 50%;
         object-fit: cover;
      }

      .story-author-text {
         display: flex;
         flex-direction: column;
         line-height: 1.2;
      }

      .story-author-name {
         font-weight: 600;
         color: var(--text);
         font-size: 14px;
      }

      .story-author-details {
         font-size: 13px;
         color: var(--muted);
      }
   </style>
</head>

<body>
   <div class="wrap">

            </ul>
         </nav>
      </header>
      <!-- Page header -->
      <h1 class="page-title">My Work</h1>
      <p class="lead">Analytics project, strategic thinking and process optimization.</p>

      <!-- filter chips -->
      <div class="filters">
         <button class="chip active" onclick="location.href='My Work.html#All'">All</button>
         <button class="chip" onclick="location.href='MyWork.html#Analytics Project'">Analytics Project</button>
         <button class="chip" onclick="location.href='MyWork.html#Process Improvement'">Process Improvement</button>
         <button class="chip" onclick="location.href='MyWork.html#Strategic Thoughts'">Strategic Thoughts</button>
         <button class="chip" onclick="location.href='MyWork.html#Growth Shelf'">Growth Shelf</button>
      </div>
      <!-- PROJECT CONTENT -->
      <section class="band">
         <div class="panel">
          <div class="story-meta">
                  <img src="Images/ProfilePictureSquare.jpg" alt="Author photo" class="story-author-img">
                  <div class="story-author-text">
                     <div class="story-author-name">Vanessa Tu</div>
                     <div class="story-author-details">Dec 10 • 2 min read</div>
                  </div>
            </div>
            <h2 class="panel-title">Coming Soon</h2>
